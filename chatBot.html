<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>S chatBot</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Chats container -->
    <div class="chat-container"></div>
    
      <div class="default-text">
        <h1>S chatBot</h1>
        <p>Start a conversation and explore the power of AI.<br> Your chat history will be displayed here.</p>
    </div>
    
    
    <!-- Typing container -->
    <div class="typing-container">
      <div class="typing-content">
        <form class="typing-input">
          <input id="chat-input" spellcheck="false" placeholder="Enter a prompt here" required>
          <button id="send-btn" class="material-symbols-rounded">send</button>
        </form>
        <div class="typing-controls">
          <button id="theme-btn" class="material-symbols-rounded">light_mode</button>
          <button id="delete-btn" class="material-symbols-rounded">delete</button>

          <button id="hide-btn" class="material-symbols-rounded">Hide</button>

      </div>
    </div>

  </body>
</html>
